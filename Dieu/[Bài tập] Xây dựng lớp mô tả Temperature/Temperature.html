<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature</title>
</head>
<body>
    <script>
        let Temperature = function (c) {
            this.c = c;

            this.getC = function () {
                return this.c;
            };
            this.setC = function (c) {
              this.c =   c;
            };
            this.convertToF = function () {
                return this.c*1.8 +32;
            };
            this.convertToK = function () {
                return this.c + 273.15;
            };
        };

        let temp = new Temperature();
        temp.setC(25);
        let f  = temp.convertToF();
        let k = temp.convertToK();
        alert("do F = "+f+ " , K = "+k);
    </script>
</body>
</html>
