<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Funny circles</title>
</head>
<body>
    <canvas id="myCanvas" width="1000px" height="620px" style="border:1px solid #d3d3d3;">
    <script>


        function Circle(x, y, radius) {
            this.x = x;
            this.y = y;
            this.radius =radius;
        }
        function getRandomHex() {
            return Math.floor(Math.random()*255);
        }
        function getRandomColor() {
            let red = getRandomHex();
            let green = getRandomHex();
            let blue = getRandomHex();
            return "rgb("+red+","+green+","+blue+")";
        }
        let x = 0;
        let y = 0;
        let speedX = 5;
        let speedY = 5;
        function creatCricle() {
            let ctx = document.getElementById("myCanvas").getContext("2d");
            let radius = 40;
            let color = getRandomColor();
            let x = Math.random() * myCanvas.width;
            let y = Math.random() * myCanvas.height;
            let circle = new Circle(x,y,radius);
            ctx.beginPath();
            ctx.arc(circle.x, circle.y, circle.radius, 0, 2*Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();



        }
        function creatMultiCircle() {
            for (let i = 0; i < 30; i++) {
                creatCricle();
            }
        }

        creatMultiCircle();
    </script>
</body>
</html>
