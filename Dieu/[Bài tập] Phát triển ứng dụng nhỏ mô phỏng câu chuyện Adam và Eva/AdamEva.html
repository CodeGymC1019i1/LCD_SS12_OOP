<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AdamEva</title>
</head>
<body>
    <script>
        let Apple = function (weight) {
            this.weight = weight;

            this.decrease = function () {
                this.weight--;
            };
            this.isEmpty = function () {
                if (this.weight === 0)
                    return true;
                return false;
            };
            this.getWeight = function () {
                return this.weight;
            };
        };

        let Human = function (name, gender, weight) {
            this.name = name;
            this.weight = weight;
            this.gender = gender;

            this.isMale = function () {
                if (this.gender === true)
                    return true;
                return false;
            };
            this.setGender = function (gender) {
                this.gender = gender;
            };
            this.checkApple = function (apple) {
                if(apple.isEmpty()=== true)
                    return true;
                return false;
            };
            this.eat = function (apple) {
                if(this.checkApple(apple) == false) {
                    apple.decrease();
                    this.weight++;
                }
            };
            this.say = function () {
                alert("tao doc");
            };
            this.getName = function () {
                return this.name;
            };
            this.setName = function (name) {
                this.name = name;
            };
            this.getWeight = function () {
                return this.weight;
            };
            this.setWeight = function (weight) {
                this.weight = weight;
            };

        };

        function main() {
            let apple = new Apple(10);
            let Adam = new Human("Adam",true,70);
            let Eva = new Human("Eva",false, 50);
            console.log(apple.isEmpty());
            while (apple.isEmpty() ==false){
                console.log(apple.isEmpty());
                Adam.eat(apple);
                console.log(apple.weight);
                Adam.say();
                Eva.eat(apple);
                Eva.say();
                console.log(apple.weight);
            }
        }
        main();
    </script>
</body>
</html>
