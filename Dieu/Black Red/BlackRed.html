<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Black Red</title>
</head>
<body>
    <script>
        let arrCard = [];
        let shuffleCard = [];
        let player1 = [];
        let player2 = [];
        let score1 = 0;
        let score2 = 0;

        function creatArr() {
            for (let i = 1; i <= 52; i++) {
                arrCard.push(i);
            }
        }
        function shuffleArr() {
            let n = arrCard.length;
            let random = 0;
            for (let i = 0; i < n; i++) {
                random = Math.floor(Math.random()*arrCard.length);
                shuffleCard.push(arrCard[random]);
                arrCard.splice(random,1);
            }
        }
        function dealCard() {
            for (let i = 0; i < shuffleCard.length; i++) {
                if (i%2==0)
                    player1.push(shuffleCard[i]);
                else
                    player2.push(shuffleCard[i]);
            }
        }
        function playGame() {
            for (let i = 0; i <player1.length; i++) {
                if (player1[i]>player2[i])
                    score1++;
                else
                    score2++;

            }
        }
        function result() {
            if (score1>score2)
                document.write("player 1 duoc "+score1+" diem, player 2 duoc "+score2+" diem, player1 thang")
            else if (score1<score2)
                document.write("player 1 duoc "+score1+" diem, player 2 duoc "+score2+" diem, player 2 thang")
            else
                document.write("draw");
        }

        creatArr();
        console.log(arrCard);
        shuffleArr(arrCard);
        console.log(shuffleCard);
        dealCard();
        console.log(player1);
        console.log(player2);
        playGame();
        result();

    </script>
</body>
</html>
