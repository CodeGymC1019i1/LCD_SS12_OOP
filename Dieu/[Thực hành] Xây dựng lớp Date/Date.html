<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date</title>
</head>
<body>
 <script>
     let myDate = function (day, month, year) {
         this.day = day;
         this.month = month;
         this.year = year;

         this.getDay = function () {
             return this.day;
         };
         this.getMonth = function () {
             return this.month;
         };
         this.getYear = function () {
             return this.year;
         };

         this.setDay = function (day) {
             this.day = day;
         };
         this.setMonth = function (month) {
             this.month = month;
         };
         this.setYear = function (year) {
             this.year = year;
         };
         this.setDate = function (day, month, year) {
             this.day = day;
             this.month = month;
             this.year = year;
         }
         this.toString = function () {
             day = this.day;
             month = this.month;
             year = this.year;
             return day+"/"+month+"/"+year;

         }
     };
     // let date = new myDate(18, 11, 2019);
     // date.setDay(25);
     // date.setMonth(12);
     // date.setYear(19);
     //
     // let day = date.getDay();
     // let month = date.getMonth();
     // let year = date.getYear();
     // alert( day + "/" + month + "/"+year);
     let date = new myDate();
     date.setDate(1,1,2020);
     alert(date.toString());
 </script>
</body>
</html>
