<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chơi bài</title>
</head>
<body>
<script>
    let deck = [];
    let shuffle = [];
    let player1 = [];
    let player2 = [];
    let score1 = 0;
    let score2 = 0;
    function creatDeck() {
        for(let i=0;i<52;i++)
            deck.push(i)
    }
    function shuffleDeck() {
        for(let i=0;i<52;i++) {
            let random = Math.floor(Math.random() * deck.length);
            shuffle.push(deck[random]);
            deck.splice(random,1);
        }
    }
    function dealDeck() {
        for(i=0;i<shuffle.length;i++){
            if(i%2==0){player1.push(shuffle[i])}
            else player2.push(shuffle[i]);
        }
    }
    function playGame() {
        for (i=0;i<player1.length;i++){
            if(player1[i]>player2[i]){
                score1++
            }
            else score2++;
        }
    }
    function checkWin() {
        if(score1>score2){alert("người chơi 1 win")}
        else alert("người chơi 2 win")
    }
    function main() {
        creatDeck();
        shuffleDeck();
        dealDeck();
        playGame();
        checkWin();
    }
    main();
</script>
</body>
</html>
